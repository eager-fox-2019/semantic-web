<!DOCTYPE html>
<html lang="en-us">
<head lang="en-us">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/jquery.toast.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="lib/css/quill.css">
</head>
<body class="text-center" data-gr-c-s-loaded="true">
    <div id="toast-container" aria-live="polite" aria-atomic="true">
        <div id="toast-wrapper"></div>
    </div>
    <div class="content" id="main">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Fancy Todo: khasburrahman@yahoo.com</a>
            <button onclick="event_logout()" class="btn btn-md btn-danger" type="button">Logout</button>
        </nav>

        <div class="p-4">
            <div class="text-left pl-5">
                <button onclick="event_create()" class="btn btn-md btn-primary">New Todo</button>
            </div>
            <h3 class="h3 mb-3 font-weight-normal">Your Todo list: </h3>

            <div class="row text-left p-5">

                <div class="col-sm-2 p-3">
                    <h5>Belanja Pasar</h5>
                    <p>Due Date: <b>2019-06-29</b></p>

                </div>
                <div class="col-sm-8 p-3">
                    <ol>
                        <li>Bubububub Yea</li>
                    </ol>
                    <ul>
                        <li>nuinijnj</li>
                    </ul>
                </div>
                <div class="col-sm-2 p-3 text-right">
                    <button onclick="event_update(0)" class="btn btn-sm btn-primary btn-block">Edit</button>
                    <button data-toggle="modal" data-target="#delete-todo-0"
                        class="btn btn-sm btn-danger btn-block">Delete</button>
                    <button onclick="event_markAsDone(0)" class="btn btn-sm btn-success btn-block">Mark As
                        Complete</button>
                </div>


                <div class="modal fade" id="delete-todo-0">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h4 class="modal-title">Delete Confirmation</h4>
                                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                            </div>

                            <div class="modal-body">
                                Are you sure to Delete Todo: Belanja Pasar ?
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" onclick="event_delete(0)">Yes,
                                    Delete!</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="lib/js/bootstrap.bundle.min.js"></script>
</body>
</html>
